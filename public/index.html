<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipe Book</title>
        <link rel="stylesheet" href="/styles/normalize.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/styles/styles.css" />
    </head>
    <body>
        <div class="content">
            <header class="header">
                <div class="container">
                    <h1 class="header__title">Welcome to the Recipe Book!</h1>
                    <h2 class="header__subtitle">
                        What would you like to eat today?
                    </h2>
                </div>
            </header>

            <div class="actions">
                <div class="actions__container">
                    <button
                        id="create-recipe"
                        class="button button--primary button--create"
                    >
                        Create recipe
                    </button>
                    <input
                        type="text"
                        class="input input--rounded input--search"
                        placeholder="&#128269; Search"
                    />
                </div>
            </div>

            <main class="recipes">
                <div class="recipes__container"></div>
            </main>
        </div>

        <footer class="footer">
            Created by
            <a href="https://github.com/beneckimateusz">Mateusz Benecki</a>
            &copy; 2020
        </footer>
        <script src="/scripts/index-bundle.js"></script>
    </body>
</html>
