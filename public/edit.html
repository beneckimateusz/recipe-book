<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipe Book</title>
        <link rel="stylesheet" href="/styles/normalize.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/styles/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Welcome in the Recipe Book!</h1>
                <h2 class="header__subtitle">
                    What would you like to eat today?
                </h2>
            </div>
        </header>

        <div class="actions">
            <div class="actions__container">
                <button id="go-back" class="button button--primary">
                    Go back
                </button>
                <button id="remove-recipe" class="button button--danger">
                    Remove recipe
                </button>
            </div>
        </div>

        <div class="container">
            <input
                type="text"
                name="title"
                id="title"
                class="input input__title input--rounded"
                placeholder="Title"
            />
            <textarea
                name="instructions"
                id="instructions"
                cols="30"
                rows="10"
                class="input input__instructions input--rounded"
                placeholder="Instructions"
            ></textarea>
        </div>

        <script src="/scripts/edit-bundle.js"></script>
    </body>
</html>
